<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><span i18n="aframeUIApp.label_statistic_statisticManage"/></h3>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" href="#collapsePanel">
                <span i18n="aframeUIApp.label_statistic_statisticManage"/>
            </div>
        <div>
            <table class="table table-striped table-bordered table-hover dataTable" id="requestTable" style="margin-bottom: 0 !important;">
                <thead>
                <tr>
                    <th style="width: 20%" class="text-center">
                        <span i18n="aframeUIApp.label_statistic_desc"/></th>
                    <th style="width: 20%" class="text-center">
                        <span i18n="aframeUIApp.label_statistic_count"/></th>
                    <th style="width: 20%" class="text-center">
                        <span i18n="aframeUIApp.label_statistic_countUser"/></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="sta in StatisticList">
                    <td class="text-center">{{sta.item_desc}}</td>
                    <td class="text-center">{{sta.item_count_s}}</td>
                    <td class="text-center">{{sta.item_user_count_s}}</td>
                </tr>
                <tr ng-show="StatisticList.length <= 0">
                    <td colspan="8"><span i18n="aframe.msg_no_matching_records"/></td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
        <div style="margin-top: 20px" ng-show="StatisticList.length > 0">
            <button class="btn btn-primary" ng-click="actions.download()">
                <i class="fa fa-download"></i><span i18n="aframeUIApp.button_download"/>
            </button>
        </div>

        <div>
            <hr>
        </div>

        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
