<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <span i18n="aframeUIApp.label_code_codetype_update_title" />
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="codeTypeForm" class="form-horizontal">
            <div class="row">
                <div class="col-lg-12">
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="aframeUIApp.label_codetype_id"/></label>
                        </div>
                        <div class="col-md-4" style="margin-top: 6px;">
                            {{codeType.codetype_id}}
                        </div>
                    </ic-form-group>
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="aframeUIApp.label_codetype_desc"/></label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" ic-input-clear class="form-control" ng-model="codeType.codetype_desc" />
                        </div>
                    </ic-form-group>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="text-left">
                        <a class="btn btn-primary" ng-click="actions.submit()"><i class="fa fa-save"></i> <span i18n="aframe.button_update"/></a>&nbsp;&nbsp;
                        <a class="btn btn-warning" ng-click="actions.cancel()"><i class="fa fa-ban"></i> <span i18n="aframe.button_cancel"/></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
