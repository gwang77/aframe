<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><span i18n="aframeUIApp.label_code_codetype_title"/></h3>
    </div>
</div>

<a class="btn btn-primary" ui-sref="layout.code-codeType-create()"><i class="fa fa-plus"></i>
    <span i18n="aframe.button_create"/></a>

<div class="row">
    <div class="col-lg-12">&nbsp;
        <table class="table table-striped table-bordered table-hover dataTable" id="codeTypeTable"
               style="margin-bottom: 0 !important;">
            <thead>
            <tr>
                <th style="width: 5%" class="text-center"><span i18n="aframe.msg_pagination_sn"/></th>
                <th style="width: 10%" class="text-center"><span i18n="aframeUIApp.label_codetype_id"/></th>
                <th style="width: 10%" class="text-center"><span i18n="aframeUIApp.label_codetype_desc"/></th>
                <th style="width: 10%" class="text-center"><span i18n="aframeUIApp.label_operation"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="codeType in codeTypeList">
                <td class="text-center">{{$index + 1}}</td>
                <td class="hidden-sm hidden-xs">{{codeType.codetype_id}}</td>
                <td class="hidden-sm hidden-xs">{{codeType.codetype_desc}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs"
                            ui-sref="layout.code-codeType-update({codetype_id: codeType.codetype_id})">
                        <i class="fa fa-edit"></i> <span i18n="aframe.button_edit"/>
                    </button>
                    <button class="btn btn-danger btn-xs" ng-click="actions.delete(codeType.codetype_id)">
                        <i class="fa fa-times"></i><span i18n="aframe.button_delete"/>
                    </button>
                </td>
            </tr>
            <tr ng-show="codeTypeList.length <= 0">
                <td colspan="9"><span i18n="aframe.msg_no_matching_records"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
