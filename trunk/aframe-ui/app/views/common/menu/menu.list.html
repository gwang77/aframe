<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><span i18n="aframeUIApp.label_maintain_menu"/></h3>
    </div>
</div>
<div class="row">
    <div class="col-md-1"><span i18n="aframeUIApp.label_menu_caption"/></div>
    <div class="col-md-5">
        <ui-select ng-model="menuSearchTO.caption" search-enabled="false" ng-change="actions.change_caption()">
            <ui-select-match>
                {{$select.selected}}
            </ui-select-match>
            <ui-select-choices repeat="cap in rootCaptions">
                <span ng-bind-html="cap | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-md-5">
        <button class="btn btn-success btn-xs" ui-sref="layout.menu-create(0)">
            <i class="fa fa-file-o"></i> <span i18n="aframe.button_create"/>
        </button>
    </div>
</div>
<div class="row">&nbsp;
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <table class="table table-striped table-bordered table-hover dataTable" id="menuTable" style="margin-bottom: 0 !important;">
                <thead>
                <tr>
                    <th style="width: 15%" class="text-center"><span i18n="aframeUIApp.label_menu_caption"/></th>
                    <th style="width: 15%" class="hidden-sm hidden-xs text-center"><span i18n="aframeUIApp.label_menu_style"/></th>
                    <th style="width: 25%" class="hidden-sm hidden-xs text-center"><span i18n="aframeUIApp.label_menu_url"/></th>
                    <th style="width: 10%" class="hidden-sm hidden-xs text-center"><span i18n="aframeUIApp.label_menu_permission"/></th>
                    <th style="width: 10%" class="hidden-sm hidden-xs text-center"><span i18n="aframeUIApp.label_menu_available"/></th>
                    <th style="width: 5%" class="hidden-sm hidden-xs text-center"><span i18n="aframeUIApp.label_menu_seq_no"/></th>
                    <th class="text-center"><span i18n="aframeUIApp.label_options"/></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="menu in menuList">
                    <td><label ng-repeat="num in getNumber(menu.level) track by $index">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        {{menu.caption}}
                    </td>
                    <td class="hidden-sm hidden-xs ">{{menu.style}}</td>
                    <td class="hidden-sm hidden-xs ">{{menu.url}}</td>
                    <td class="hidden-sm hidden-xs ">{{menu.permission}}</td>
                    <td class="hidden-sm hidden-xs text-center">{{menu.available_code.label | icCodeI18n}}</td>
                    <td class="hidden-sm hidden-xs text-center">{{menu.seq_no}}</td>
                    <td>
                        <button class="btn btn-success btn-xs" ui-sref="layout.menu-create({parent_id: menu.id})">
                            <i class="fa fa-file-o"></i> <span i18n="aframe.button_create"/>
                        </button>
                        <button class="btn btn-primary btn-xs" ui-sref="layout.menu-edit({id: menu.id})">
                            <i class="fa fa-edit"></i> <span i18n="aframe.button_edit"/>
                        </button>
                        <button class="btn btn-danger btn-xs" ng-click="actions.delete(menu.id)" ng-show="menu.canDelete">
                            <i class="fa fa-times"></i><span i18n="aframe.button_delete"/>
                        </button>
                    </td>
                </tr>
                <tr ng-show="menuList.length <= 0">
                    <td colspan="9"><span i18n="aframe.msg_no_matching_records"/></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
