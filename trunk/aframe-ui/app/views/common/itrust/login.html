<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <ic-form-group>
                                <input class="form-control" ng-model="user.username" placeholder="E-mail" name="email" type="text" autofocus />
                            </ic-form-group>
                            <ic-form-group>
                                <input class="form-control" ng-model="user.password" placeholder="Password" name="password" type="password" />
                            </ic-form-group>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" ng-model="user.rememberMe" /><span i18n="aframe.label_remember_me" />
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="doLogin()" class="btn btn-success btn-block"><span i18n="aframe.label_login" /></a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
