<div style="margin: 30px;">
    <div class="row">
        <h3>
            <span i18n="aframeUIApp.label_detail"/>
        </h3>
    </div>

    <div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTable" id="auditLogDetailTable"
                   style="margin-bottom: 0 !important;">
                <thead>
                <tr>
                    <th style="width: 10%" class="text-center">
                        <span i18n="aframeUIApp.label_object_field"/></th>
                    <th style="width: 20%" class="hidden-sm hidden-xs text-center">
                        <span i18n="aframeUIApp.label_before"/></th>
                    <th style="width: 20%" class="hidden-sm hidden-xs text-center">
                        <span i18n="aframeUIApp.label_after"/></th>
                </tr>
                </thead>
                <tbody>
                <div>
                    <tr ng-repeat="detail in details">
                        <td ng-show="detail[1] == detail[2]">{{detail[0]}}</td>
                        <td ng-show="detail[1] == detail[2]">{{detail[1]}}</td>
                        <td ng-show="detail[1] == detail[2]">{{detail[2]}}</td>
                        <td ng-show="detail[1] != detail[2]" style="color: red">{{detail[0]}}</td>
                        <td ng-show="detail[1] != detail[2]" style="color: red">{{detail[1]}}</td>
                        <td ng-show="detail[1] != detail[2]" style="color: red">{{detail[2]}}</td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="text-right">
        <a class="btn btn-warning" ng-click="actions.cancel()"><i class="fa fa-ban"></i> <span i18n="aframe.button_cancel"/></a>&nbsp;&nbsp;
    </div>
    <br>
</div>
