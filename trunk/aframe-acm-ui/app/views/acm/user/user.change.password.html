<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" align="center">
            <h1><br></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span i18n="acmUIApp.label_change_password" /></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <ic-form-group>
                                <input class="form-control" ng-model="user.username" placeholder="用户名" name="email" type="text" autofocus validator="[required]" validator-group="user"/>
                            </ic-form-group>
                            <ic-form-group>
                                <input class="form-control" ng-model="user.password" placeholder="密码" name="password" type="password" validator="[required]" validator-group="user"/>
                            </ic-form-group>
                            <ic-form-group>
                                <input class="form-control" ng-model="user.new_password" placeholder="新密码" name="password" type="password" validator="[required]" validator-group="user"/>
                            </ic-form-group>
                            <ic-form-group>
                                <input class="form-control" ng-model="user.confirm_password" placeholder="确认密码" name="password" type="password" validator="[required]" validator-group="user"/>
                            </ic-form-group>
                            <a ng-click="actions.save()" class="btn btn-success btn-block"><span i18n="aframe.button_save" /></a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
