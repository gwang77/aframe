<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><span i18n="acmUIApp.label_search_delegate"/></h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="userForm" class="form-horizontal">
            <div id="collapsePanel" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="text-left">
                        <a class="btn btn-primary" ui-sref="layout.delegate-create()"><i class="fa fa-plus"></i> <span i18n="aframe.button_create" /></a>
                    </div>
                </div>
            </div>
            <br>
        </form>
        <div class="panel panel-default">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTable" id="userTable" style="margin-bottom: 0 !important;">
                        <thead>
                        <tr>
                            <th style="width: 10%" class="text-center"><span i18n="aframe.msg_pagination_sn"/></th>
                            <th style="width: 15%" class="text-center"><span i18n="acmUIApp.label_delegate_userFrom"/></th>
                            <th style="width: 15%" class="text-center"><span i18n="acmUIApp.label_delegate_userTo"/></th>
                            <th style="width: 20%" class="text-center"><span i18n="acmUIApp.label_delegate_dateFrom"/></th>
                            <th style="width: 20%" class="text-center"><span i18n="acmUIApp.label_delegate_dateTo"/></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="delegate in delegateList">
                            <td class="text-center">{{$index + 1}}</td>
                            <td class="text-center">{{delegate.user_from}}</td>
                            <td class="text-center">{{delegate.user_to}}</td>
                            <td class="text-center">{{delegate.date_from_s}}</td>
                            <td class="text-center">{{delegate.date_to_s}}</td>
                            <td class="text-center">
                                <button class="btn btn-primary btn-xs" ui-sref="layout.delegate-edit({id: delegate.id})">
                                    <i class="fa fa-edit"></i> <span i18n="aframe.button_edit" />
                                </button>
                                <button class="btn btn-danger btn-xs" ng-click="actions.delete(delegate.id)">
                                    <i class="fa fa-times"></i>  <span i18n="aframe.button_delete" />
                                </button>
                            </td>
                        </tr>
                        <tr ng-show="delegateList.length <= 0">
                            <td colspan="9"><span i18n="aframe.msg_no_matching_records"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
