<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <span ng-show="role.id" i18n="acmUIApp.label_edit_role"/>
            <span ng-hide="role.id" i18n="acmUIApp.label_create_role"/> - {{app.name}}
        </h3>
    </div>

    <div class="col-lg-12">
        <ic-form-legend/>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="roleForm" class="form-horizontal">
            <div class="row">
                <div class="col-lg-12">
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="acmUIApp.label_role_name"/></label>
                            <ic-required-mark/>
                        </div>
                        <div class="col-md-10">
                            <input type="text" ic-input-clear class="form-control" ng-model="role.role"
                                   validator="[required]" validator-group="role"
                                   maxlength="100"/>
                        </div>
                    </ic-form-group>
                    <ic-form-group>
                        <div class="col-md-2">
                            <label><span i18n="acmUIApp.label_role_permission_list"/></label><ic-required-mark/>
                        </div>
                            <div class="col-md-10">
                                <ic-picklist ng-model="picklistResult.list" source-items="picklistData"
                                              validator="[required]" validator-group="role"/>
                            </div>
                    </ic-form-group>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="text-left">
                        <a class="btn btn-primary" ng-click="actions.submit()" ng-show="role.id"><i
                                class="fa fa-save"></i> <span i18n="aframe.button_update"/></a>
                        <a class="btn btn-primary" ng-click="actions.submit()" ng-hide="role.id"><i
                                class="fa fa-save"></i> <span i18n="aframe.button_save"/></a>&nbsp;&nbsp;
                        <a class="btn btn-info" ng-click="actions.reset()"><i class="fa fa-reply"></i> <span
                                i18n="aframe.button_reset"/></a>&nbsp;&nbsp;
                        <a class="btn btn-warning" ng-click="actions.cancel()"><i class="fa fa-ban"></i> <span
                                i18n="aframe.button_cancel"/></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
